<script>

    if (pageHREF !== "") {
        var menu = document.querySelectorAll('ul#mainmenu li a');
        var i;
        //loop through all the menu items in the navigation
        for (i = 0; i < menu.length; i++) {

            menu[i].parentNode.className = ""; //turn off hilighting by default

            } // end if
        } // end of the search for a match
    } // end of if !==
    function Car(make, model, year, color) {
    this.carMake = make;
    this.carModel = model;
    this.year = year;
    this.carColor = color;
	}
	Car.prototype.name = function() {
    return this.year + " " + this.carColor + " " + this.carMake + " " + this.carModel
	};
